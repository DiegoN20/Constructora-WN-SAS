<div class="background-gradient"></div>

<div class="container">
    <div class="self-center hidden lg:flex flex-col lg:px-14  text-white">

        <h1 class="my-3 font-semibold text-4xl">¡Bienvenido al Sistema de Gestión de Proyectos!</h1>
        <h1 class="my-3 font-semibold text-6xl">Constructora WN SAS.</h1>
    </div>
    <div class="login-card">
        <img src="Logo WN.png" alt="Logo" class="logo">

        <input [(ngModel)]="user" type="email" class="input-field" placeholder="Email">

        <div class="password-container">
            <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="input-field password-input"
                placeholder="Contraseña">
            <button type="button" class="eye-button self-center" (click)="togglePassword()">
                <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>

        </div>
        <a routerLink="/contrasena" routerLinkActive="active-link" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button (click)="login()" type="submit" class="login-button">Iniciar sesión</button>
    </div>
</div>

<footer class="footer">
    © 2025 Constructora WN SAS. Todos los derechos reservados.
</footer>
