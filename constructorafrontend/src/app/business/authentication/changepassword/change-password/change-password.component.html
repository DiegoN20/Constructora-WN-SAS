<div class="background-gradient"></div>
<div class="container">
    <div class="content">
        <div class="card">
            <div class="logo-container">
                <img src="Logo WN.png" alt="Descripción de la imagen" class="logo">
            </div>
            <h1 class="title">Cambiar la contraseña</h1>
            <p class="description">Actualice la contraseña para mejorar la seguridad de la cuenta.</p>
            <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm)" class="form">
                <div class="form-group">
                    <label for="newPassword" class="label">Nueva contraseña *</label>
                    <div class="input-container">
                        <input type="password" id="newPassword" [(ngModel)]="password" name="newPassword" class="input" required (input)="validatePassword()">
                        <button type="button" class="eye-button" (click)="toggleNewPassword()">
                            <i class="fa" [class.fa-eye]="!showNewPassword" [class.fa-eye-slash]="showNewPassword"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="label">Confirmar nueva contraseña *</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="input" required (input)="checkPasswords()">
                        <button type="button" class="eye-button" (click)="toggleConfirmPassword()">
                            <i class="fa" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
                        </button>
                    </div>
                    <button type="button" (click)="clearConfirmPassword()" class="clear-button">Clear</button>
                </div>
                <div id="passwordCriteria" class="password-criteria" *ngIf="passwordWeak">
                    <p class="weak-password">Contraseña débil. Debe contener:</p>
                    <ul class="criteria-list">
                        <li>Al menos 1 mayúscula</li>
                        <li>Al menos 1 número</li>
                        <li>Al menos 8 caracteres</li>
                    </ul>
                </div>
                <div id="passwordMismatch" class="password-mismatch" *ngIf="passwordMismatch">
                    Las contraseñas no coinciden.
                </div>
                <div class="buttons">
                    <button type="button" (click)="discardChanges()" class="discard-button">Desechar</button>
                    <button type="submit" class="submit-button" (click)="onChangePassword()">Aplicar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content"></div>
</footer>
