<div class="background-gradient"></div>
<div class="container">
    <div class="content">
        <div class="card">
            <div class="logo-container">
                <img src="Logo WN.png" alt="Descripción de la imagen" class="logo">
            </div>
            <h1 class="title">Recuperación de contraseña</h1>
            <p class="description">Introduce tu correo electrónico para restablecer tu contraseña.</p>
            <form #changePasswordForm="ngForm" class="form">
                <div class="form-group">
                    <label for="email" class="label">Correo electrónico</label>
                    <div class="input-container">
                        <input id="email" [(ngModel)]="mailTo" name="email" type="email" class="input" placeholder="Email">
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" routerLink="/login" class="regresar-button">Regresar</button>
                    <button (click)="onSendEmail()" type="submit" class="enviar-button">Enviar Correo</button>
                </div>
            </form>
        </div>
    </div>
</div>
