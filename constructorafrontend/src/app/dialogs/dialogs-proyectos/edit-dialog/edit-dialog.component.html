<!-- Modal -->
<div x-show="showModal" x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    class="fixed z-10 inset-0 overflow-y-auto" x-cloak>
    <div class="flex items-center justify-center min-h-screen px-4 text-center">
        <!-- Modal panel -->
        <div class="bg-white rounded-lg shadow-xl sm:w-96">
            <div class="p-6">
                <!-- Modal title -->
                <h3 class="text-lg font-medium text-gray-900">Modificar Proyecto</h3>
                <div class="mt-4 space-y-4">
                    <!-- Nombre -->
                    <div>
                        <label for="nombreProyecto" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input
                            type="text"
                            id="nombreProyecto"
                            name="nombreProyecto"
                            [(ngModel)]="proyecto.nombreProyecto"
                            required
                            maxlength="45"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-red-500"
                        />
                    </div>
                    <!-- Direccion -->
                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input
                        type="text"
                        id="direccion"
                        name="direccion"
                        [(ngModel)]="proyecto.direccion"
                        required
                        maxlength="45"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <!-- Descripcion -->
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <input
                        type="text"
                        id="descripcion"
                        name="descripcion"
                        [(ngModel)]="proyecto.descripcion"
                        maxlength="45"
                        required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <!--Fecha Inicio-->
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
                        <input
                        type="date"
                        id="fechaInicio"
                        name="fechaInicio"
                        [(ngModel)]="proyecto.fechaInicio"
                        required
                        maxlength="10"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                        <div *ngIf="!isFechaValida(proyecto.fechaInicio)" class="text-red-500 text-sm mt-2">
                            Ingresa una fecha válida en formato AAAA-MM-DD.
                        </div>                        
                    </div>
                    <!--Fecha Fin-->
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha Fin</label>
                        <input
                        type="date"
                        id="fechaFin"
                        name="fechaFin"
                        [(ngModel)]="proyecto.fechaFin"
                        maxlength="10"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                        <div *ngIf="!isFechaValida(proyecto.fechaFin)" class="text-red-500 text-sm mt-2">
                            Ingresa una fecha válida en formato AAAA-MM-DD.
                        </div>                        
                    </div>
                    <!--Presupuesto Previsto-->
                    <div>
                        <label for="presupuestoPrevisto" class="block text-sm font-medium text-gray-700">Presupuesto Previsto</label>
                        <input
                        type="text"
                        id="presupuestoPrevisto"
                        name="presupuestoPrevisto"
                        [(ngModel)]="proyecto.presupuestoPrevisto"
                        pattern="^[0-9]+$"
                        maxlength="10"
                        required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                        <div *ngIf="!isPresupuestoValido(proyecto.presupuestoPrevisto)" class="text-red-500 text-sm">
                            Ingresa un presupuesto válido mayor de 0.
                    </div>
                    <!-- Estado Proyecto -->
                    <div class="w-full max-w-sm mx-auto">
                        <label for="estadoProyecto" class="block text-sm font-medium text-gray-700">Estado Proyecto</label>
                        <select 
                          id="estadoProyecto" 
                          name="estadoProyecto" 
                          [(ngModel)]="proyecto.estadoProyecto"
                          required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        >
                          <option value="" disabled selected>Seleccione un estado</option>
                          <option value="En_Proceso">En_Proceso</option>
                          <option value="Finalizado">Finalizado</option>
                          <option value="Suspendido">Suspendido</option>
                        </select>
                    </div>
                    <!--Cantidad Pisos-->
                    <div>
                        <label for="cantidadPisos" class="block text-sm font-medium text-gray-700">Cantidad de Pisos</label>
                        <input
                        type="text"
                        id="cantidadPisos"
                        name="cantidadPisos"
                        [(ngModel)]="proyecto.cantidadPisos"
                        pattern="^[0-9]+$"
                        maxlength="1"
                        required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                        <div *ngIf="!isPresupuestoValido(proyecto.presupuestoPrevisto)" class="text-red-500 text-sm">
                            Ingresa una cantidad de pisos válida mayor de 0.
                    </div>
                </div>
            </div>
            <!-- Action buttons -->
            <div class="flex justify-end bg-gray-50 p-4">
                <button (click)="onCancel()" type="button"
                    class="px-4 py-2 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-blue-500">
                    Cancelar
                </button>
                <button (click)="onSave()" type="button"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:ring-2 focus:ring-red-500">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
