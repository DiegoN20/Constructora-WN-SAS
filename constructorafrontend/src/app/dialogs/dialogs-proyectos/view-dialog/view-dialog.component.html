<!-- Modal -->
<div x-show="showModal" x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    class="fixed z-10 inset-0 overflow-y-auto" x-cloak>
    <div class="flex items-center justify-center min-h-screen px-4 text-center">
        <!-- Modal panel -->
        <div class="bg-white rounded-lg shadow-xl sm:w-96">
            <div class="p-6">
                <!-- Modal title -->
                <h3 class="text-lg font-medium text-gray-900">Proyecto {{ data.idProyectos }}</h3>
                <div class="mt-4 space-y-4">
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                        {{ data.nombreProyecto }}
                    </div>
                    <!-- Direccion -->
                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección:</label>
                        {{ data.direccion }}
                    </div>
                    <!-- Descripcion -->
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción:</label>
                        {{ data.descripcion }}
                    </div>
                    <!-- Fecha Inicio -->
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha Inicio:</label>
                        {{ data.fechaInicio }}
                    </div>
                    <!-- Fecha Fin -->
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha Fin:</label>
                        {{ data.fechaFin }}
                    </div>
                    <!-- Presupuesto Previsto -->
                    <div>
                        <label for="presupuestoPrevisto" class="block text-sm font-medium text-gray-700">Presupuesto Previsto:</label>
                        {{ data.presupuestoPrevisto }}
                    </div>
                    <!-- Presupuesto Actual -->
                    <div>
                        <label for="presupuestoActual" class="block text-sm font-medium text-gray-700">Presupuesto Actual:</label>
                        {{ data.presupuestoActual }}
                    </div>
                    <!-- Presupuesto Restante -->
                    <div>
                        <label for="presupuestoRestante" class="block text-sm font-medium text-gray-700">Presupuesto Restante:</label>
                        {{ data.presupuestoRestante }}
                    </div>
                    <!-- Estado Proyecto -->
                    <div>
                        <label for="estadoProyecto" class="block text-sm font-medium text-gray-700">Estado Proyecto:</label>
                        {{ data.estadoProyecto }}
                    </div>
                    <!-- Cantidad Pisos -->
                    <div>
                        <label for="cantidadPisos" class="block text-sm font-medium text-gray-700">Cantidad Pisos:</label>
                        {{ data.cantidadPisos }}
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-1 mt-1">
                <button (click)="onAsignaciones( data.idProyectos )" type="button"
                    class= "px-2 py-1 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-red-500">
                    Asignaciones
                </button>
                <button (click)="onServicios( data.idProyectos )" type="button"
                    class= "px-2 py-1 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-red-500">
                    Servicios
                </button>
                <button (click)="onInventario( data.idProyectos )" type="button"
                    class= "px-2 py-1 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-red-500">
                    Inventario Inicial
                </button>
                <button (click)="onAvances( data.idProyectos )" type="button"
                    class= "px-2 py-1 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-red-500">
                    Avances
                </button>
                <button (click)="onStocks( data.idProyectos )" type="button"
                    class= "px-2 py-1 mr-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:ring-2 focus:ring-red-500">
                    Stock
                </button>
                <button (click)="onCancel()" type="button"
                    class= "w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-red-500 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
