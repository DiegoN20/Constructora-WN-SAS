<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 50px auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <header style="background-color: #dc2626; color: white; padding: 20px 10px; text-align: center;">
        <h2>Recuperar Contraseña</h2>
    </header>
    <main style="padding: 20px; text-align: center;">
        <h3 style="color: #333;">Hola <span th:text="${userName}"></span>,</h3>
        <p style="color: #555; line-height: 1.6;">
            Has solicitado recuperar tu contraseña. Haz clic en el botón a continuación para restablecerla:
        </p>
        <div style="margin-top: 20px; text-align: center;">
            <a th:href="@{|${url}|}" style="display: inline-block; background: #dc2626; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Ir a mi cuenta
            </a>
        </div>
    </main>
    <footer style="background-color: #f4f4f4; color: #777; padding: 10px; text-align: center; font-size: 0.9em;">
        <p>Si no solicitaste este cambio, ignora este correo.</p>
        <p>&copy; 2025 Sistema de Gestión Construtora WN SAS. Todos los derechos reservados.</p>
    </footer>
</div>
</body>
</html>
